<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>
    h1{
        color: red;
    }
    </style>
</head>
<body>
    <h1 class="title">Hellow</h1>
    <button onclick="btn_click()">點我</button>
    <button onclick="btn_click2()">復原</button>

    <script>
        
    console.log('.title');
    function btn_click(){
        var text = document.querySelector('.title');
        text.textContent = 'HellowWorld';
        text.style.color = 'green';
    }
    function btn_click2(){
        var text = document.querySelector('.title');
        text.textContent = 'World';
        text.style.color = 'red';
    }
    </script>
</body>
</html>

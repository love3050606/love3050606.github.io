<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            outline: 1px solid red;
        }
    #img_group{
        width: 600px;
    }
    #top img{
        width: 600px;
    }
    #top{
        width: 100%;
    }
    #bottom{
        width: 100%;
        display: flex;
    }
    .img_block{
        width: 25%;
        padding: 5px;
    }
    .img{
        width: 100%;
        height: 100px;
    }
    </style>
</head>
<body>
    <div id="img_group">
        <div id="top">
            <img id="topimg"src="https://upload.wikimedia.org/wikipedia/commons/a/a1/Mallard2.jpg" alt="">
        </div>
        <div id="bottom">
            <div class="img_block">
                <img class="img" id="imgA" src="https://upload.wikimedia.org/wikipedia/commons/a/a1/Mallard2.jpg" alt="">
            </div>
            <div class="img_block">
                <img class="img" id="imgB" src="https://www.purelypoultry.com/images/call-ducks-for-sale.jpg" alt="">
            </div> 
            <div class="img_block">
                <img class="img" id="imgC" src="https://ichef.bbci.co.uk/news/660/cpsprodpb/87BA/production/_105364743_41440931_2196574140417666_5390287486666670080_n.jpg" alt="">
            </div>
            <div class="img_block">
                <img class="img" id="imgD" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTTGmAjlAv7Zdrh_6-97EsntYBnfbksrWfi1uttD6I65yN_CKru" alt="">
            </div>
        </div>
    </div>
    <script>
     var topimg = document.querySelector("#topimg");
     var imgA = document.querySelector("#imgA");
     var imgB = document.querySelector("#imgB");
     var imgC = document.querySelector("#imgC");
     var imgD = document.querySelector("#imgD");
     imgA.onclick = function(){
         topimg.src="https://upload.wikimedia.org/wikipedia/commons/a/a1/Mallard2.jpg";
     }
     imgB.onclick = function(){
         topimg.src="https://www.purelypoultry.com/images/call-ducks-for-sale.jpg";
     }
     imgC.onclick = function(){
         topimg.src="https://ichef.bbci.co.uk/news/660/cpsprodpb/87BA/production/_105364743_41440931_2196574140417666_5390287486666670080_n.jpg"
     }
     imgD.onclick = function(){
         topimg.src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTTGmAjlAv7Zdrh_6-97EsntYBnfbksrWfi1uttD6I65yN_CKru"
     }
    </script>
</body>
</html>

<html lang="en">
<head>

    <title>Document</title>

    <style>
        *{
            border: 1px solid black;
        }
     .block{
         width: 200px;
     }
     .block h1,p{
         opacity: 0.1;
         transition-delay: 0.5s;
         transition-duration: 1s;
     }
     .block:hover h1, .block:hover p{
         opacity: 1;
         
     }
     
    </style>
</head>

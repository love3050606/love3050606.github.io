    <style>
        *{
            box-sizing: border-box;
        }
    body{
        margin: 0;
        padding-top: calc(50vh - 40px);
    }
    .navbar{
        width: 100%;
        height: 80px;
        background-color: rgb(47, 47, 47);
    }
    .nav_container{
        width: 1200px;
        height: 80px;
        margin: 0 auto;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .shadow{
        filter: drop-shadow( -5px 10px 1px rgba(170, 169, 169, 0.3));
    }
        .st0 {
            fill: none;
            stroke: rgb(255, 255, 255);
            stroke-width: 2;
            stroke-miterlimit: 10;
        }

        .st1 {
            fill: none;
            stroke: rgb(255, 255, 255);
            stroke-miterlimit: 10;
            
        }
        .btn {
        stroke-dasharray: 900;
        stroke-dashoffset: 0;
        
    }
        
        .color{
            width: 252px;
            height: 50px;
            
        }
        .color:hover .btn{
            animation: btn_ani 3s ease-in infinite;
            
        }
        @keyframes btn_ani{
            from{
                stroke-dashoffset: 900;
            }
            to{
                stroke-dashoffset: 0;
            }
        }
    </style>

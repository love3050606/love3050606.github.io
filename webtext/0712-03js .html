<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            outline: 1px solid red;
        }

        #img_group {
            width: 600px;
        }

        #top img {
            width: 600px;
        }

        #top {
            width: 100%;
        }

        #bottom {
            width: 100%;
            display: flex;
        }

        .img_block {
            width: 25%;
            padding: 5px;
        }

        .img {
            width: 100%;
            height: 100px;
        }

        #top .show {
            display: block;
        }

        #top .hidden {
            display: none;
        }
    </style>
</head>

<body>
    <div id="img_group">
        <div id="top">
            <div id="boxA" class="show">
                <img src="https://upload.wikimedia.org/wikipedia/commons/a/a1/Mallard2.jpg" alt="">
            </div>
            <div id="boxB" class="hidden">
                <img src="https://www.purelypoultry.com/images/call-ducks-for-sale.jpg" alt="">
            </div>
            <div id="boxC" class="hidden">
                <img src="https://ichef.bbci.co.uk/news/660/cpsprodpb/87BA/production/_105364743_41440931_2196574140417666_5390287486666670080_n.jpg"
                    alt="">
            </div>
            <div id="boxD" class="hidden">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTTGmAjlAv7Zdrh_6-97EsntYBnfbksrWfi1uttD6I65yN_CKru"
                    alt="">
            </div>
        </div>
        <div id="bottom">
            <div class="img_block">
                <img class="img" id="imgA" src="https://upload.wikimedia.org/wikipedia/commons/a/a1/Mallard2.jpg"
                    alt="">
            </div>
            <div class="img_block">
                <img class="img" id="imgB" src="https://www.purelypoultry.com/images/call-ducks-for-sale.jpg" alt="">
            </div>
            <div class="img_block">
                <img class="img" id="imgC"
                    src="https://ichef.bbci.co.uk/news/660/cpsprodpb/87BA/production/_105364743_41440931_2196574140417666_5390287486666670080_n.jpg"
                    alt="">
            </div>
            <div class="img_block">
                <img class="img" id="imgD"
                    src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTTGmAjlAv7Zdrh_6-97EsntYBnfbksrWfi1uttD6I65yN_CKru"
                    alt="">
            </div>
        </div>
    </div>
<script>
function changlist() {
            
            var hidden = document.querySelector("#boxA").classList.remove('show');
            var hidden = document.querySelector("#boxB").classList.remove('show');
            var hidden = document.querySelector("#boxC").classList.remove('show');
            var hidden = document.querySelector("#boxD").classList.remove('show');
            var show = document.querySelector("#boxA").classList.add('hidden');
            var show = document.querySelector("#boxB").classList.add('hidden');
            var show = document.querySelector("#boxC").classList.add('hidden');
            var show = document.querySelector("#boxD").classList.add('hidden');
        }
        var topimg = document.querySelector("#topimg");
        var imgA = document.querySelector("#imgA");
        var imgB = document.querySelector("#imgB");
        var imgC = document.querySelector("#imgC");
        var imgD = document.querySelector("#imgD");

        imgA.onclick = function(){
            changlist()
            var showA = document.querySelector("#boxA").classList.add('show')
            var showA = document.querySelector("#boxA").classList.remove('hidden')
        }
        imgB.onclick = function(){
            changlist()
            var showB = document.querySelector("#boxB").classList.add('show')
            var showB = document.querySelector("#boxB").classList.remove('hidden')
        }
        imgC.onclick = function(){
            changlist()
            var showC = document.querySelector("#boxC").classList.add('show')
            var showC = document.querySelector("#boxC").classList.remove('hidden')
        }
        imgD.onclick = function(){
            changlist()
            var showD = document.querySelector("#boxD").classList.add('show')
            var showD = document.querySelector("#boxD").classList.remove('hidden')
        }</script>
</body>

</html>
